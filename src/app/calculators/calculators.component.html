<div class="container-fluid text-center" id="canvas">
  <div class="btn goBackBtn" routerLink="/">
    <img class="img" src="../../assets/left-arrow.png" alt="">
  </div>
  <h3 class="categoryName">{{name}}</h3>
  <div class="row justify-content-around">
    <div class="col-12 col-lg-5 mb-5">
      <div class="card" id="calCard">
        <div class="card-body">
          <form #calculatorForm="ngForm" (ngChange)="calculate()">
            <div class="form-group">
              <div class="row justify-content-center">
                <div class="col-6">
                  <label for="principal">Loan Amount:</label>
                </div>
                <div class="col-6">
                  ₹ {{principal}}
                </div>
                <div class="col-10">
                  <div class="sliderContain">
                    <input type="range" [(ngModel)]="principal" name="principal" id="principal" min="100000" max="10000000" step="5" (ngModelChange)="calculate()" />
                  </div>
                </div>
              </div>            
            </div>
            <div class="form-group">
              <div class="row justify-content-center">
                <div class="col-6">
                  <label for="interestRate">Interest Rate:</label>
                </div>
                <div class="col-6">
                  {{interestRate}} %
                </div>
                <div class="col-10">
                  <div class="sliderContain">
                    <input type="range" [(ngModel)]="interestRate" name="interestRate" id="interestRate" min="0.1" max="50" step="0.1" (ngModelChange)="calculate()"/>
                  </div>
                </div>
              </div>    
            </div>
            <div class="form-group">
              <div class="row justify-content-center">
                <div class="col-6">
                  <label for="periods">Loan tenure:</label>           
                </div>
                <div class="col-6">
                  {{period}} Yr
                </div>
                <div class="col-10">
                  <div class="sliderContain">
                    <input type="range" [(ngModel)]="period" name="period" id="periods" min="1" max="30" step="1" (ngModelChange)="calculate()"/>
                  </div>
                </div>
              </div>    
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="row justify-content-center">
           <div class="col-6 col-lg-4 text-start">
              Monthly EMI :
            </div>
            <div class="col-5 text-end">
              ₹ {{result | number:'1.0-0'}} 
            </div>
            <div class="col-6 col-lg-4 text-start">
              Principal Amount : 
            </div>
            <div class="col-5 text-end">
              ₹ {{principal | number:'1.0-0'  }}
            </div> 
            <div class="col-6 col-lg-4 text-start">
              Total interest :
            </div>
            <div class="col-5 text-end">
              ₹ {{totalInterest | number:'1.0-0'}}
            </div> 
            <div class="col-6 col-lg-4 text-start">
              Total Amount : 
            </div>
            <div class="col-5 text-end">
              ₹ {{totalAmount | number:'1.0-0'}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-5">
      <div style="display: flex; justify-content: center;height:100%; align-items: center;">
        <canvas  id="MyChart" >{{ chart }}</canvas>
      </div>
            
    </div>
  </div>
</div>
